{% extends 'main.html' %}

{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/chama8.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> </p>
        <h1 class="mb-0 bread">Contact Us</h1>
      </div>
    </div>
  </div>
</div>


  <section class="ftco-section contact-section bg-light">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Contact</span></p>
          <h1 class="mb-0 bread">Contact Us</h1>
        </div>
      </div>
        <div class="row d-flex mb-5 contact-info">
        <div class="w-100"></div>
        
       
      </div>
      <div class="row block-9">
        <div class="col-md-6 order-md-last d-flex">
          <form action="{% url 'contact' %}" method="post"class="bg-white p-5 contact-form">
            {% csrf_token %}
            {% include 'includes/alerts.html' %}
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" name="name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject" name="subject" required>
            </div>
            <div class="form-group">
              <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

        <div class="col-md-6 d-flex">
            <div id="map" class="bg-white"></div>
        </div>
      </div>
    </div>
  </section> 

{% endblock content %}

{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/chama8.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'account' %}">Account</a></span> </p>
          <h1 class="mb-0 bread">Inbox</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-12  ftco-animate">
                      
            <div class="row mb-1 d-flex">
                
                {% include 'includes/sidebar.html' %}

                <div class="col-md-6">
                    <div class="cart-detail bg-light p-3 p-md-4">
                        <h3 class="billing-heading mb-4">My Messages (<span>{{unreadCount}}</span>)</h3>
                        {% include 'includes/alerts.html' %}
                        <div class="row align-items-end">
                          
                        <div class="col-md-12">
                          
                          <div class="form-group text-center">
                            <div class="content-box">
                              
                                {% for message in messageRequests %}
                                <div class="col-md-12">
                                    <div class="radio">
                                      <p><a class="list-group-item list-group-item-{% if message.is_read == False %}dark{% else %}light{% endif %}" href="{% url 'message' message.id %}">{{message.subject}} {{message.created}}</a></p> 
                                    </div>
                                </div>
                                {% endfor %}
                                
                            </div>
                            
                        </div>
                        </div>

                    </div> 
        
                    </div>
                </div>
            </div>
        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section> <!-- .section -->
  

{% endblock %}

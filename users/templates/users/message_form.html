{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/chama8.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'account' %}">Account</a></span> </p>
          <h1 class="mb-0 bread">Send Message</h1>
        </div>
      </div>
    </div>
  </div>

<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-12 ftco-animate">
                      
            <div class="row d-flex">
                


                <div class="col-md-8">
                    <div class="cart-detail bg-light p-3 p-md-4">
                        <h3 class="billing-heading mb-4">Send Message</h3>
                        {% include 'includes/alerts.html' %}
                        <form action="{% url 'create-message' recipient.id %}" method="POST" class="billing-form">
                            {% csrf_token %} 
                        <div class="row align-items-end">
                        <div class="col-md-12">
                          <div class="form-group">
                              <label for="firstname">Enter Subject</label>
                             {{form.subject}}
                          </div>

                          <div class="form-group">
                            <label for="firstname">Enter Message</label>
                           {{form.body}}
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary py-3 px-4 " type="submit" value="Submit"/>
                        </div>
                          
                        </div>

                    </div> 
                   </form>     
                        
                    
                                  
                        
                    </div>
                </div>
            </div>
        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section> <!-- .section -->
  

{% endblock %}

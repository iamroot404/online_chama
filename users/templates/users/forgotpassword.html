{% extends 'main.html' %}
{% load static %}
{% block content %}


<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 ftco-animate">

            <div class="row mt- pt-3 d-flex">
                <div class="col-md-12">
                    <div class="cart-detail bg-light p-3 p-md-4">
                        <h3 class="billing-heading mb-4">Forgot Password</h3>
                        {% include 'includes/alerts.html' %}
                        <form ction="{% url 'forgotpassword' %}" method="post" class="billing-form">
                            {% csrf_token %}	
	          	        <div class="row align-items-end">  
                            
                            <div class="col-md-6 p-md-4">
                                <div class="form-group">
                                    <label for="firstname">Email</label>
                                  <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label> Enter the E-mail address associated with your account. Submit to have your password  e-mailed to you.</label>
                                  
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input class="btn btn-primary py-3 px-4" type="submit" value="Reset Password" >
                        </div>
                        
                        </form>
                    
                </div>
            </div>
        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section> <!-- .section -->

  

{% endblock %}

{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/chama8.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'account' %}">Account</a></span> </p>
          <h1 class="mb-0 bread">Withdraw Cash</h1>
        </div>
      </div>
    </div>
  </div>

<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-12 ftco-animate">
                      
            <div class="row d-flex">
                
                {% include 'includes/sidebar.html' %}

                <div class="col-md-8">
                    <div class="cart-detail bg-light p-3 p-md-4">
                        <h3 class="billing-heading mb-4">Withdraw</h3>
                        {% include 'includes/alerts.html' %}
                        <form action="{% url 'withdraw' %}" method="POST" class="billing-form">
                            {% csrf_token %} 
                        <div class="row align-items-end">
                          <div class="col-md-6">
                          <div class="form-group">
                              <label for="firstname">Withdraw Cash</label>
                              <input type="number" name="amount" class="form-control" placeholder="Enter Amount" required>
                          </div>

                          
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                              <label for="firstname">Your Available Balance</label>
                              <input   class="form-control" placeholder="KSH {{balance.balance}}" readonly>
                          </div>

                          
                        </div>
                        

                     <div class="col-md-6">
                        <div class="form-group">
                            <input class="btn btn-primary py-3 px-4 " type="submit" value="Submit"/>
                        </div>
                      </div>

                    </div> 
                   </form>     
                        
                    
                                  
                        
                    </div>
                </div>
            </div>
        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section> <!-- .section -->
  

{% endblock %}

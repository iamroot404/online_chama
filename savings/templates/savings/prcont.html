<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>All Users</title>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Contribution Statement</h2>
        <p class="text-center">Contribution history</p>            
        <table class="table table-bordered">
          <thead>
            <tr>
             
              <th>Transaction ID</th>
              <th>Full Name</th>
              <th>Amount</th>
              <th>Date</th>
              
            </tr>
          </thead>
          <tbody>
            {% for saving in savings %}
           
            <tr>
              
              <td>{{saving.transaction_id}}</td>
              <td class="price">{{saving.user.first_name}} {{saving.user.last_name}}</td>
              <td class="price">{{saving.savings}}</td>
              <td class="price">{{saving.created_date}}</td>
            </tr>
            {% endfor %}
           
        
          </tbody>
        </table>
      </div>
    
</body>
</html>

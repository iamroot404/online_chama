{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/images/chama8.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'account' %}">Check Balance</a></span> </p>
          <h1 class="mb-0 bread">Balance</h1>
        </div>
      </div>
    </div>
  </div>

<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">

                {% include 'includes/sidebar.html' %}

                <div class="col-md-8">
                    <div class="col-md-8 d-flex">
                        <div class="cart-detail cart-total bg-light p-3 p-md-4">
                            <h3 class="billing-heading mb-4">Total Contributions</h3>
                            <p class="d-flex">
                                     
                                    
                                  </p>
                                  
                                  
                                  <hr>

                      </div>
                    </div>
                </div>

      </div>
    </div>
  </section> <!-- .section -->
